<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>

        body {
            font-size: 22px;
            background-color: black;
        }

        h1 {
            color: white;
        }

        p {
            color: cadetblue;
        }

        article {
            color: white;
        }

        #p3 {
            color: aqua;
        }

        .changeArticle {
            color:cornflowerblue;
        }

    </style>
</head>
<body>
    <h1>CSS Selectors</h1>

    <article class="changeArticle">
        <h2>Article 1</h2>
        <p>Lorem Ipsum is simply dummy text of the printing and typesetting industry.</p>
    </article>

    <article>
        <h2>Article 2</h2>
        <p>Lorem Ipsum is simply dummy text of the printing and typesetting industry.</p>
    </article>

    <article>
        <h2>Article 3</h2>
        <p id="p3">Lorem Ipsum is simply dummy text of the printing and typesetting industry.</p>
    </article>
</body>
</html>
