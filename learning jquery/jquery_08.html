<body>

    <p id="texto1">Ol√°!</p>
    <div id="texto2">Tudo bem?</div>
    <p id="texto3">Sim, obrigado.</p>
    <p id="show"></p>

    <script>
        jQuery(document).click((event)=>{

        });
        jQuery("#texto1").click((event)=>{
            jQuery("#show").text("Objeto que foi clicado: " + event.target.nodeName);

        });
